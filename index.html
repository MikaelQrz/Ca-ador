<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CA√áADOR DE CANAIS</title>

    <style>
        body { 
            font-family: Arial; 
            background: #fff; 
            color: #000; 
            padding: 0; 
            margin: 0;
        }

        .titulo-container {
            width: 100%;
            background: #000;
            padding: 20px 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        h1 { 
            color: #fff; 
            font-size: 34px;
            margin: 0;
        }

        .info-container {
            max-width: 900px;
            margin: 20px auto;
        }

        p.descricao {
            font-size: 15px;
            text-align: center;
            margin-bottom: 18px;
            font-weight: bold;
        }

        /* üî• Removida a UL */

        button { 
            padding: 12px; 
            margin: 10px 20px; 
            width: calc(100% - 40px); 
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            color: #fff;
            background: linear-gradient(to right, #ff0000, #4b0000);
            border: 2px solid #000;
            border-radius: 6px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        button.loading { background: #000 !important; }

        .spinner {
            border: 3px solid #fff;
            border-top: 3px solid transparent;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            animation: spin 0.8s linear infinite;
            display: none;
        }

        button.loading .spinner { display: inline-block; }

        @keyframes spin { from { rotate: 0deg; } to { rotate: 360deg; } }

        .progress-container {
            width: calc(100% - 40px);
            margin: 15px auto;
            height: 14px;
            background: #ddd;
            border-radius: 8px;
            overflow: hidden;
            display: none;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(to right, #00cc44, #009933);
            transition: width 0.25s ease;
        }

        table { 
            width: calc(100% - 40px); 
            margin: 20px auto; 
            border-collapse: collapse;
        }

        th, td { 
            border: 1px solid #ccc; 
            padding: 8px;
            text-align: center;
            font-weight: bold;
        }

        th { cursor: pointer; }
        .coluna-ativa { background: #d6d6d6 !important; }

        /* üî• Filtros */
        .filtro-box {
            max-width: 600px;
            margin: 10px auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .filtro-linha {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
        }

        .filtro-linha label {
            width: 260px;
            font-weight: bold;
            text-align: left;
        }

        .filtro-linha input {
            width: 240px; /* üî• AGORA TODAS AS CAIXAS T√äM O MESMO TAMANHO */
            padding: 8px;
            font-size: 15px;
            background: #efefef;
            border: 1px solid #bbb;
            border-radius: 4px;
        }
    </style>
</head>
<body>

<div class="titulo-container">
    <h1>CA√áADOR DE CANAIS üèÜ</h1>
</div>

<div class="info-container">
    <p class="descricao">
        Este sistema identifica canais novos e promissores analisando v√≠deos recentes postados no YouTube.
    </p>
</div>

<!-- üî• NOVAS CAIXAS DE FILTRO -->
<div class="filtro-box">

    <div class="filtro-linha">
        <label>Buscar v√≠deos dos √∫ltimos:</label>
        <input id="diasInput" type="number" placeholder="Ex: 14 dias">
    </div>

    <div class="filtro-linha">
        <label>Analisa at√©:</label>
        <input id="limiteVideosInput" type="number" placeholder="Ex: 500 v√≠deos">
    </div>

    <div class="filtro-linha">
        <label>Busca canais com 300 a:</label>
        <input id="maxInscritosInput" type="number" placeholder="Ex: 10000 inscritos">
    </div>

    <div class="filtro-linha">
        <label>Busca canais com 1 a:</label>
        <input id="maxVideosCanalInput" type="number" placeholder="Ex: 30 v√≠deos">
    </div>

    <div class="filtro-linha">
        <label>Busca v√≠deos com mais de:</label>
        <input id="minViewsInput" type="number" placeholder="Ex: 5000 views">
    </div>

</div>

<!-- üî• Caixa do termo -->
<div style="text-align:center; margin-top:10px;">
    <input id="termoBusca" 
           type="text" 
           placeholder="Digite o termo da busca (deixe vazio para usar 'a')"
           style="width:70%; padding:10px; font-size:16px;">
</div>

<button id="botao" onclick="buscarVideos()">
    CA√áAR
    <div class="spinner"></div>
</button>

<div class="progress-container" id="progressContainer">
    <div class="progress-bar" id="progressBar"></div>
</div>

<table id="resultados">
    <thead>
        <tr>
            <th data-col="0">Canal</th>
            <th data-col="1">Inscritos</th>
            <th data-col="2">V√≠deos</th>
            <th data-col="3">Inscritos/V√≠deo</th>
            <th data-col="4">Views/Inscrito</th>
            <th data-col="5">Views/V√≠deo</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<script>
console.log("JS carregado!");

const API_KEY = "AIzaSyDKaw4wNK1lkm_7AJ3OR1cMO6D9XGTR3SU";
let ordem = {};

function iniciarAnimacaoBotao() {
    botao.classList.add("loading");
    progressContainer.style.display = "block";
    progressBar.style.width = "0%";
}

function atualizarProgresso(p) {
    progressBar.style.width = p + "%";
}

function pararAnimacaoBotao() {
    botao.classList.remove("loading");
    setTimeout(() => progressContainer.style.display = "none", 600);
}

/* ----------------------------------------------------- */
/* --------------------- BUSCA -------------------------- */
/* ----------------------------------------------------- */

async function buscarVideos() {
    iniciarAnimacaoBotao();

    const termoDigitado = termoBusca.value.trim();
    const termo = termoDigitado === "" ? "a" : termoDigitado;

    const dias = Number(diasInput.value) || 14;
    const publishedAfter = new Date(Date.now() - dias * 24 * 60 * 60 * 1000).toISOString();

    let videos = [];
    const MAX_VIDEOS = Number(limiteVideosInput.value) || 500;

    let nextPageToken = "";

    while (videos.length < MAX_VIDEOS) {

        const url =
          `https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&order=date&q=${encodeURIComponent(termo)}` +
          `&publishedAfter=${publishedAfter}&maxResults=50&pageToken=${nextPageToken}&key=${API_KEY}`;

        const r = await fetch(url);
        const data = await r.json();

        if (!data.items) break;

        videos.push(...data.items);

        nextPageToken = data.nextPageToken || "";
        if (!nextPageToken) break;
    }

    videos = videos.slice(0, MAX_VIDEOS);

    const canais = [...new Set(videos.map(v => v.snippet.channelId))];

    const grupos = [];
    while (canais.length) grupos.push(canais.splice(0, 50));

    let total = grupos.length;
    let atual = 0;

    for (const g of grupos) {
        await buscarDadosDeVariosCanais(g);
        atual++;
        atualizarProgresso(Math.round((atual / total) * 100));
    }

    atualizarProgresso(100);
    pararAnimacaoBotao();
}

/* ----------------------------------------------------- */
/* -------------------- BUSCA CANAIS -------------------- */
/* ----------------------------------------------------- */

async function buscarDadosDeVariosCanais(listaIds) {
    const ids = listaIds.join(",");

    const url =
      `https://www.googleapis.com/youtube/v3/channels?part=snippet,statistics&id=${ids}&key=${API_KEY}`;

    const r = await fetch(url);
    const data = await r.json();

    if (!data.items) return;

    data.items.forEach(processarCanal);
}

/* ----------------------------------------------------- */
/* ----------------------- PROCESSAR --------------------- */
/* ----------------------------------------------------- */

function processarCanal(c) {

    const nome = c.snippet.title;
    const inscritos = Number(c.statistics.subscriberCount || 0);
    const views = Number(c.statistics.viewCount || 0);
    const videos = Number(c.statistics.videoCount || 0);

    const maxInscritos = Number(maxInscritosInput.value) || 1000000000;
    const maxVideos = Number(maxVideosCanalInput.value) || 1000000;
    const minViews = Number(minViewsInput.value) || 0;

    if (inscritos < 300 || inscritos > maxInscritos) return;
    if (videos < 1 || videos > maxVideos) return;
    if (views < minViews) return;

    adicionarNaTabela(
        nome,
        inscritos,
        videos,
        (inscritos / videos).toFixed(1),
        (views / inscritos).toFixed(2),
        (views / videos).toFixed(1)
    );
}

/* ----------------------------------------------------- */
/* ------------------------- TABELA ---------------------- */
/* ----------------------------------------------------- */

function adicionarNaTabela(...vals) {
    const tr = document.createElement("tr");
    tr.innerHTML = vals.map(v => `<td>${v}</td>`).join("");
    document.querySelector("#resultados tbody").appendChild(tr);
}

/* ----------------------------------------------------- */
/* ----------------------- ORDENA√á√ÉO --------------------- */
/* ----------------------------------------------------- */

document.querySelectorAll("th").forEach(th => {
    th.addEventListener("click", () => ordenar(th));
});

function ordenar(th) {
    const col = Number(th.dataset.col);
    const tbody = document.querySelector("#resultados tbody");
    const linhas = Array.from(tbody.querySelectorAll("tr"));

    ordem[col] = ordem[col] === "asc" ? "desc" : "asc";

    document.querySelectorAll("th").forEach(h => {
        h.innerHTML = h.innerHTML.replace(" üîº", "").replace(" üîΩ", "");
        h.classList.remove("coluna-ativa");
    });

    th.classList.add("coluna-ativa");
    th.innerHTML += ordem[col] === "asc" ? " üîº" : " üîΩ`;

    linhas.sort((a, b) => {
        let v1 = a.children[col].innerText;
        let v2 = b.children[col].innerText;

        const n1 = parseFloat(v1);
        const n2 = parseFloat(v2);

        if (!isNaN(n1) && !isNaN(n2)) {
            return ordem[col] === "asc" ? n1 - n2 : n2 - n1;
        }

        return ordem[col] === "asc"
            ? v1.localeCompare(v2)
            : v2.localeCompare(v1);
    });

    tbody.innerHTML = "";
    linhas.forEach(l => tbody.appendChild(l));
}
</script>

</body>
</html>
